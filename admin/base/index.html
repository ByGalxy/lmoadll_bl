<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Lmoadll</title>
    <style>
        :root {
            --primary-blue: #1DA1F2;
            --blue-hover: #1a91da;
            --blue-disabled: #9bd1f9;
            --background: #ffffff;
            --secondary-bg: #f7f9fa;
            --border-color: #eff3f4;
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --text-muted: #8b98a5;
            --error-red: #f91880;
            --success-green: #00ba7c;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 3px 10px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.1);
            
            /* 间距 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* 字体大小 */
            --font-xs: 0.75rem;
            --font-sm: 0.875rem;
            --font-md: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            
            /* 圆角 */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            
            /* 过渡 */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.35s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边栏 - 推特风格 */
        .sidebar {
            width: 240px;
            background-color: var(--background);
            color: var(--text-primary);
            height: calc(100vh - 72px); /* 减去顶部导航栏高度 */
            position: fixed;
            top: 72px; /* 顶部导航栏高度 */
            left: 0;
            transition: transform var(--transition-normal);
            z-index: 100;
            overflow-y: auto;
            padding: var(--spacing-lg) 0;
            border-right: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        
        /* 侧边栏激活状态 - 所有屏幕尺寸下都有效 */
        .sidebar.active {
            transform: translateX(0);
        }
        
        /* 默认情况下，在大屏幕上侧边栏是展开的 */
        @media (min-width: 1025px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 240px;
            }
            
            /* 大屏幕下侧边栏折叠状态 */
            .sidebar:not(.active) {
                transform: translateX(-100%);
            }
            
            .sidebar:not(.active) ~ .main-content {
                margin-left: 0;
            }
            
            /* 确保切换按钮在大屏幕上始终可见 */
            .toggle-sidebar {
                position: relative;
                z-index: 200;
            }
        }
        
        .sidebar-header {
            padding: 0 var(--spacing-lg) var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-logo {
            font-size: var(--font-2xl);
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .sidebar-menu {
            margin-top: var(--spacing-xl);
            padding: 0 var(--spacing-lg);
        }
        
        .menu-title {
            font-size: var(--font-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-md);
        }
        
        .menu-item {
            margin-bottom: var(--spacing-xs);
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            text-decoration: none;
            transition: all var(--transition-fast);
            font-weight: 500;
        }
        
        .menu-link:hover {
            background-color: var(--secondary-bg);
        }
        
        .menu-link.active {
            color: var(--primary-blue);
            background-color: rgba(29, 161, 242, 0.1);
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
        }
        
        /* 顶部导航栏 - 推特风格 */
        .navbar {
            background-color: var(--background);
            padding: var(--spacing-md) var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 150;
            height: 72px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            font-size: var(--font-xl);
            color: var(--text-primary);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toggle-sidebar:hover {
            background-color: var(--secondary-bg);
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
        }
        
        .user-profile:hover {
            background-color: var(--secondary-bg);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--font-sm);
        }
        
        .user-info {
            display: none;
        }
        
        @media (min-width: 768px) {
            .user-info {
                display: block;
            }
        }
        
        .user-name {
            font-weight: 700;
            font-size: var(--font-sm);
        }
        
        .user-identity {
            font-size: var(--font-xs);
            color: var(--text-secondary);
        }
        
        .logout-btn {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: var(--font-sm);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .logout-btn:hover {
            background-color: rgba(249, 24, 128, 0.1);
            color: var(--error-red);
        }
        
        /* 页面内容 */
        .page-content {
            flex: 1;
            padding: var(--spacing-xl);
        }
        
        .page-header {
            margin-bottom: var(--spacing-xl);
        }
        
        .page-title {
            font-size: var(--font-2xl);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-md);
        }
        
        /* 卡片 */
        .card {
            background-color: var(--background);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--border-color);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: var(--font-xl);
            font-weight: 800;
        }
        
        .card-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        /* 数据概览卡片 - 推特风格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background-color: var(--background);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            border: 1px solid var(--border-color);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: var(--font-sm);
            font-weight: 500;
        }
        
        .stat-value {
            font-size: var(--font-2xl);
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
        }
        
        /* 响应式设计 - 小屏幕设备 */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .page-content {
                padding: var(--spacing-md);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: var(--spacing-md);
            }
        }
        
        /* 加载动画 */
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--primary-blue);
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 按钮样式 - 推特风格 */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: var(--font-sm);
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--blue-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: #e6e7e7;
        }
        
        /* 推特风格元素 */
        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: var(--spacing-md) 0;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/admin" class="sidebar-logo">
                Lmoadll
            </a>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-title">主菜单</div>
            <div class="menu-item">
                <a href="/admin" class="menu-link active">
                    仪表盘
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    测试1
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    测试2
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    测试3
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    测试4
                </a>
            </div>
            
            <div class="divider"></div>
            
            <div class="menu-title">其他</div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    测试5
                </a>
            </div>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="toggle-sidebar" id="toggleSidebar">
                    ☰
                </button>
            </div>
            
            <div class="navbar-right">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">......</div>
                        <div class="user-identity">......</div>
                    </div>
                </div>
                
                <button id="logoutButton" class="logout-btn">
                    退出登录
                </button>
            </div>
        </nav>
        
        <!-- 页面内容 -->
        <main class="page-content">
            <div class="page-header">
                <h1 class="page-title">欢迎使用 Lmoadll 管理后台</h1>
                <p class="page-subtitle">这里是系统的控制中心，您可以管理用户、查看统计数据以及配置系统设置。</p>
            </div>
            
            <!-- 数据概览 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-title">总用户数</div>
                            <div class="stat-value">......</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            
            toggleSidebarBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 登出功能
            const logoutButton = document.getElementById('logoutButton');
            
            logoutButton.addEventListener('click', function() {
                if (confirm('确定要退出登录吗？')) {
                    // 显示加载状态
                    const originalText = logoutButton.textContent;
                    logoutButton.innerHTML = '<div class="spinner"></div> 退出中...';
                    logoutButton.disabled = true;
                    
                    // 调用登出API
                    fetch('/OAuth/logout', {
                        method: 'GET',
                        credentials: 'same-origin'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            // 登出成功，重定向到登录页面
                            window.location.href = '/login';
                        } else {
                            alert('登出失败：' + (data.message || '未知错误'));
                            // 恢复按钮状态
                            logoutButton.textContent = originalText;
                            logoutButton.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('登出请求失败:', error);
                        alert('登出请求失败，请稍后重试');
                        // 恢复按钮状态
                        logoutButton.textContent = originalText;
                        logoutButton.disabled = false;
                    });
                }
            });
            
            // 更新服务器时间显示
            function updateServerTime() {
                const now = new Date();
                const serverTimeElement = document.getElementById('serverTime');
                if (serverTimeElement) {
                    serverTimeElement.textContent = now.toLocaleString('zh-CN');
                }
            }
            
            // 获取并更新用户数量
            function updateUserCount() {
                fetch('/admin/user_count', {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.text())
                .then(count => {
                    // 将数字转换为格式化的字符串（添加千位分隔符）
                    const formattedCount = parseInt(count).toLocaleString();
                    // 更新页面上的用户数显示，只选择第一个统计卡片中的总用户数
                    const userCountElement = document.querySelector('.stat-card:first-child .stat-value');
                    if (userCountElement) {
                        userCountElement.textContent = formattedCount;
                    }
                })
                .catch(error => {
                    console.error('获取用户数量失败:', error);
                });
            }
            
            // 获取并更新管理员用户名
            function updateAdminName() {
                fetch('/admin/get_admin_name', {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.text())
                .then(name => {
                    // 更新页面上的用户名称显示
                    const userNameElement = document.querySelector('.user-name');
                    if (userNameElement) {
                        userNameElement.textContent = name !== 'Unknown' ? name : '管理员';
                    }
                })
                .catch(error => {
                    console.error('获取管理员名称失败:', error);
                });
            }

            // 获取并更新管理员身份
            function updateAdminIdentity() {
                fetch('/admin/get_admin_identity', {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.text())
                .then(identity => {
                    // 更新页面上的用户身份显示
                    const userIdentityElement = document.querySelector('.user-identity');
                    if (userIdentityElement) {
                        userIdentityElement.textContent = identity !== 'Unknown' ? identity : '管理员';
                    }
                })
                .catch(error => {
                    console.error('获取管理员身份失败:', error);
                });
            }
            
            updateServerTime();
            setInterval(updateServerTime, 1000);
            
            // 页面加载后获取用户数量、管理员名称和管理员身份
            updateUserCount();
            updateAdminName();
            updateAdminIdentity();
            
            // 处理响应式布局
            function handleResize() {
                if (window.innerWidth > 1024) {
                    sidebar.classList.add('active');
                } else {
                    sidebar.classList.remove('active');
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始调用
        });
    </script>
</body>
</html>
