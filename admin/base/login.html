<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 登录</title>
    <link rel="stylesheet" href="../asses/css/admin.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #F5F8FA;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">lmoadll</h1>
            <p class="login-subtitle">登录您的账户继续</p>
        </div>

        <div class="error-message" id="errorMessage">
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username_or_email" class="form-label">邮箱</label>
                <input type="text" id="username_or_email" class="form-input" placeholder="请输入邮箱" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                    <button type="button" class="toggle-password" id="togglePassword">显示</button>
                </div>
            </div>

            <button type="submit" class="submit-button" id="loginButton">
                <span id="buttonText">登录</span>
                <div class="loading-spinner" id="buttonSpinner"></div>
            </button>

            <div class="helper-links">
                <a href="#" class="helper-link">忘记密码？</a>
            </div>
        </form>
    </div>

    <script src="../asses/js/login.js"></script>
</body>

</html>
