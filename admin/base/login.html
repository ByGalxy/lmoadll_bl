<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 管理后台</title>
    <link rel="stylesheet" href="/asses/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">登录您的账户继续</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username_or_email" class="form-label">用户名或邮箱</label>
                <input 
                    type="text" 
                    id="username_or_email" 
                    class="form-input" 
                    placeholder="请输入用户名或邮箱"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码"
                        required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">显示</button>
                </div>
            </div>
            
            <button type="submit" class="submit-button" id="loginButton">
                <span id="buttonText">登录</span>
                <div class="loading-spinner" id="buttonSpinner"></div>
            </button>
            
            <div class="helper-links">
                <a href="#" class="helper-link">忘记密码？</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameOrEmailInput = document.getElementById('username_or_email');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 从URL查询参数中获取返回页面路径
            function getRedirectUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                // 确保返回的URL是安全的（只允许本站URL）
                if (redirect && (redirect.startsWith('/') && !redirect.startsWith('//'))) {
                    return redirect;
                }
                return '/'; // 默认重定向到根路径
            }
            
            // 获取登录前的原始页面路径
            const redirectUrl = getRedirectUrl();
            
            // 切换密码可见性
            let passwordVisible = false;
            togglePasswordButton.addEventListener('click', function() {
                passwordVisible = !passwordVisible;
                const type = passwordVisible ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.textContent = passwordVisible ? '隐藏' : '显示';
            });
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 隐藏之前的错误信息
                errorMessage.classList.remove('show');
                
                // 获取表单数据
                const usernameOrEmail = usernameOrEmailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 简单的客户端验证
                if (!usernameOrEmail) {
                    showError('请输入用户名或邮箱');
                    return;
                }
                
                if (!password) {
                    showError('请输入密码');
                    return;
                }
                
                // 设置加载状态
                setLoading(true);
                
                // 使用fetch API发送登录请求
                fetch('/OAuth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username_or_email: usernameOrEmail,
                        password: password
                    })
                })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            // 处理HTTP错误，优先使用后端返回的message
                            throw new Error(data.message || `登录请求失败: ${response.status}`);
                        }
                        return data;
                    }).catch(error => {
                        // 如果JSON解析失败，再抛出通用错误
                        if (error.name === 'SyntaxError') {
                            throw new Error(`登录请求失败: ${response.status}`);
                        }
                        throw error;
                    });
                })
                .then(data => {
                    setLoading(false);
                    
                    if (data.code === 200) {
                        // 登录成功，重定向到原始页面或默认页面
                        window.location.href = redirectUrl;
                    } else {
                        showError(data.message || '登录失败，请重试');
                    }
                })
                .catch(error => {
                    setLoading(false);
                    showError(error.message || '登录失败，请检查网络连接后重试');
                });
            });
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
            
            // 设置按钮加载状态
            function setLoading(isLoading) {
                loginButton.disabled = isLoading;
                
                if (isLoading) {
                    buttonText.textContent = '登录中...';
                    buttonSpinner.style.display = 'inline-block';
                } else {
                    buttonText.textContent = '登录';
                    buttonSpinner.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
