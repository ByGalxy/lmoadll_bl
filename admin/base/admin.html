<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Lmoadll</title>
    <link rel="stylesheet" href="/asses/admin/admin.css">
</head>

<body>
    <svg width="0" height="0" class="hidden">
        <symbol id="icon-logo" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#1DA1F2" />
        </symbol>
        <symbol id="icon-dashboard" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" fill="currentColor" />
        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2" />
            <circle cx="9" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-messages" viewBox="0 0 24 24">
            <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-notifications" viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-more" viewBox="0 0 24 24">
            <circle cx="12" cy="6" r="2" fill="currentColor" />
            <circle cx="12" cy="12" r="2" fill="currentColor" />
            <circle cx="12" cy="18" r="2" fill="currentColor" />
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
    </svg>

    <!-- 侧边导航栏 -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <svg class="logo-icon">
                <use href="#icon-logo"></use>
            </svg>
            <h1>Lmoadll</h1>
        </div>

        <a href="/admin" class="nav-item active">
            <span class="nav-icon"><svg>
                    <use href="#icon-dashboard"></use>
                </svg></span>
            <span>仪表盘</span>
        </a>

        <a href="#" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-users"></use>
                </svg></span>
            <span>用户管理</span>
        </a>

        <a href="#" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-messages"></use>
                </svg></span>
            <span>消息</span>
        </a>

        <a href="/admin/options-general" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-settings"></use>
                </svg></span>
            <span>设置</span>
        </a>

        <button class="tweet-btn">
            <span>按钮</span>
        </button>

        <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-info">
                <div class="user-name" id="admin-name">...</div>
                <div class="user-handle" id="admin-identity">...</div>
            </div>
            <span class="user-profile-icon dropdown-toggle"><svg>
                    <use href="#icon-more"></use>
                </svg></span>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" id="logout-btn">退出登录</a>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="navbar-left">
                <h1 class="page-title">仪表盘</h1>
            </div>

            <div class="navbar-right">
                <div class="search-bar">
                    <span class="search-icon"><svg>
                            <use href="#icon-search"></use>
                        </svg></span>
                    <input type="text" placeholder="你好我是摆设...">
                </div>
            </div>
        </div>

        <!-- 数据卡片 -->
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">text1</h3>
                </div>
                <div class="card-value">12,584</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">text2</h3>
                </div>
                <div class="card-value">8,432</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">text3</h3>
                </div>
                <div class="card-value">¥42,580</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">text4</h3>
                </div>
                <div class="card-value">156</div>
            </div>
        </div>

        <!-- 用户表格 -->
        <div class="data-table">
            <div class="table-header">
                <h2 class="table-title">最近用户</h2>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>用户</th>
                        <th>注册日期</th>
                        <th>状态</th>
                        <th>最后活动</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="avatar">J</div>
                                <div>
                                    <div>text1</div>
                                    <div style="color: var(--abc-gray); font-size: 14px;">zhangsan</div>
                                </div>
                            </div>
                        </td>
                        <td>2023-05-15</td>
                        <td><span class="status active">活跃</span></td>
                        <td>2小时前</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="avatar">L</div>
                                <div>
                                    <div>text2</div>
                                    <div style="color: var(--abc-gray); font-size: 14px;">lisi</div>
                                </div>
                            </div>
                        </td>
                        <td>2023-04-22</td>
                        <td><span class="status pending">待审核</span></td>
                        <td>1天前</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="avatar">W</div>
                                <div>
                                    <div>text3</div>
                                    <div style="color: var(--abc-gray); font-size: 14px;">wangwu</div>
                                </div>
                            </div>
                        </td>
                        <td>2023-03-10</td>
                        <td><span class="status active">活跃</span></td>
                        <td>5小时前</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="avatar">Z</div>
                                <div>
                                    <div>text4</div>
                                    <div style="color: var(--abc-gray); font-size: 14px;">zhaoliu</div>
                                </div>
                            </div>
                        </td>
                        <td>2023-02-28</td>
                        <td><span class="status inactive">非活跃</span></td>
                        <td>2周前</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/asses/admin/admin.js"></script>
</body>

</html>
