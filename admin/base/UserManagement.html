<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - Lmoadll</title>
    <link rel="stylesheet" href="/asses/admin/admin.css">
    <link rel="stylesheet" href="/asses/admin/usermanagement.css">
</head>

<body>
    <svg width="0" height="0" class="hidden">
        <symbol id="icon-dashboard" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M858.666667 128A80 80 0 0 1 938.666667 208V810.666667a85.333333 85.333333 0 0 1-85.333334 85.333333H170.666667a85.333333 85.333333 0 0 1-85.333334-85.333333V208A80 80 0 0 1 165.333333 128h693.333334zM853.333333 213.333333H170.666667v597.333334h682.666666V213.333333z m-423.125333 148.48l163.712 170.368 119.061333-153.045333a42.666667 42.666667 0 0 1 55.466667-10.496l4.416 3.008a42.666667 42.666667 0 0 1 10.496 55.466667l-3.008 4.416-179.626667 230.933333-164.202666-170.944-104.362667 132.266667a42.666667 42.666667 0 0 1-55.530667 10.090666l-4.394666-3.050666a42.666667 42.666667 0 0 1-10.112-55.530667l3.050666-4.394667 165.034667-209.109333z"
                fill="#000000"></path>
        </symbol>

        <symbol id="icon-users" viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2" />
            <circle cx="9" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-messages" viewBox="0 0 24 24">
            <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-notifications" viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-more" viewBox="0 0 24 24">
            <circle cx="12" cy="6" r="2" fill="currentColor" />
            <circle cx="12" cy="12" r="2" fill="currentColor" />
            <circle cx="12" cy="18" r="2" fill="currentColor" />
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-close" viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6l12 12" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
        <symbol id="icon-filter" viewBox="0 0 24 24">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" fill="none" stroke="currentColor"
                stroke-width="2" />
        </symbol>
        <symbol id="icon-add" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" />
        </symbol>
    </svg>

    <!-- 侧边导航栏 -->
    <div class="sidebar" id="sidebar">
        <a href="/admin" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-dashboard"></use>
                </svg></span>
            <span>仪表盘</span>
        </a>

        <a href="/admin/usermanagement" class="nav-item active">
            <span class="nav-icon"><svg>
                    <use href="#icon-users"></use>
                </svg></span>
            <span>用户</span>
        </a>

        <a href="#" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-messages"></use>
                </svg></span>
            <span>消息</span>
        </a>

        <a href="/admin/options-general" class="nav-item">
            <span class="nav-icon"><svg>
                    <use href="#icon-settings"></use>
                </svg></span>
            <span>设置</span>
        </a>

        <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-info">
                <div class="user-name" id="admin-name">...</div>
                <div class="user-handle" id="admin-identity">...</div>
            </div>
            <span class="user-profile-icon dropdown-toggle"><svg>
                    <use href="#icon-more"></use>
                </svg></span>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" id="logout-btn">退出登录</a>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="page-title">用户</h1>
            <div class="header-actions">
                <div class="search-container">
                    <div class="search-box">
                        <svg class="search-icon">
                            <use href="#icon-search"></use>
                        </svg>
                        <input type="text" id="user-search" class="search-input" placeholder="搜索用户ID、姓名或邮箱..." />
                        <button class="search-clear" id="search-clear">
                            <svg width="16" height="16">
                                <use href="#icon-close"></use>
                            </svg>
                        </button>
                        <div class="search-loading" id="search-loading"></div>
                    </div>
                    <div class="search-hint" id="search-hint">
                        <p>搜索提示：</p>
                        <ul>
                            <li>输入用户ID进行精确搜索</li>
                            <li>输入姓名或邮箱进行模糊搜索</li>
                            <li>至少输入2个字符开始搜索</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body">
            <div class="users-container">
                <div class="no-users" id="no-users-message">
                    <p>请输入关键词搜索用户</p>
                </div>
                <div class="users-list" id="users-list" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/asses/admin/admin.js"></script>
    <script src="/asses/admin/usermanagement.js"></script>
</body>

</html>
