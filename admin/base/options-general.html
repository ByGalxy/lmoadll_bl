<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Lmoadll</title>
    <link rel="stylesheet" href="/asses/css/admin.css">
    <svg width="0" height="0" class="hidden">
        <symbol id="icon-logo" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#1DA1F2"/>
        </symbol>
        <symbol id="icon-dashboard" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" fill="currentColor"/>
        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="9" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-messages" viewBox="0 0 24 24">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-notifications" viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-more" viewBox="0 0 24 24">
            <circle cx="12" cy="6" r="2" fill="currentColor"/>
            <circle cx="12" cy="12" r="2" fill="currentColor"/>
            <circle cx="12" cy="18" r="2" fill="currentColor"/>
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
    </svg>
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <svg class="logo-icon"><use href="#icon-logo"></use></svg>
            <h1>Lmoadll</h1>
        </div>
        
        <a href="/admin" class="nav-item">
            <span class="nav-icon"><svg><use href="#icon-dashboard"></use></svg></span>
            <span>仪表盘</span>
        </a>
        
        <a href="#" class="nav-item">
            <span class="nav-icon"><svg><use href="#icon-users"></use></svg></span>
            <span>用户管理</span>
        </a>
        
        <a href="#" class="nav-item">
            <span class="nav-icon"><svg><use href="#icon-messages"></use></svg></span>
            <span>消息</span>
        </a>
        
        <a href="/admin/options-general" class="nav-item active">
            <span class="nav-icon"><svg><use href="#icon-settings"></use></svg></span>
            <span>设置</span>
        </a>
        
        <button class="tweet-btn">
            <span>新建</span>
        </button>
        
        <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-info">
                <div class="user-name" id="admin-name">...</div>
                <div class="user-handle" id="admin-identity">...</div>
            </div>
            <span class="user-profile-icon dropdown-toggle"><svg><use href="#icon-more"></use></svg></span>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" id="logout-btn">退出登录</a>
            </div>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="navbar-left">
                <h1 class="page-title">设置</h1>
            </div>
            
            <div class="navbar-right">
                <div class="search-bar">
                    <span class="search-icon"><svg><use href="#icon-search"></use></svg></span>
                    <input type="text" placeholder="你好我是摆设...">
                </div>
            </div>
        </div>
        
        <!-- 设置表单 -->
        <div class="settings-form">
            <div class="form-section">
                <h2 class="form-section-title">基本设置</h2>
                
                <div class="form-group">
                    <label class="form-label" for="site-name">网站名称</label>
                    <input type="text" id="site-name" class="form-input" placeholder="请输入网站名称">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="site-description">网站描述</label>
                    <textarea id="site-description" class="form-textarea" placeholder="请输入网站描述"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="site-keywords">关键词</label>
                    <input type="text" id="site-keywords" class="form-input" placeholder="请输入关键词，多个关键词用逗号分隔">
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="form-section-title">管理员设置</h2>
                
                <div class="form-group">
                    <label class="form-label" for="admin-email">管理员邮箱</label>
                    <input type="email" id="admin-email" class="form-input" placeholder="请输入管理员邮箱">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notification-email">通知邮箱</label>
                    <input type="email" id="notification-email" class="form-input" placeholder="请输入通知邮箱">
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="form-section-title">其他设置</h2>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="enable-registration">
                    <label for="enable-registration">允许用户注册</label>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="enable-comments">
                    <label for="enable-comments">启用评论功能</label>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="posts-per-page">每页显示文章数</label>
                    <select id="posts-per-page" class="form-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">保存设置</button>
        </div>
    </div>
    <script src="/asses/js/admin.js"></script>
</body>
</html>
