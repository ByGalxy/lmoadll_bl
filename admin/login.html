<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Lmoadll</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        :root {
            /* ‰∏ªÈ¢òÈ¢úËâ≤ */
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            
            /* Èò¥ÂΩ± */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* ÂúÜËßí */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 425px;
            background-color: var(--card-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .helper-links {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .helper-link {
            color: var(--primary-color);
            font-size: 0.75rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .helper-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Ê¨¢ËøéÂõûÊù•</h1>
            <p class="login-subtitle">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑË¥¶Âè∑‰ø°ÊÅØËøõË°åÁôªÂΩï</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username_or_email" class="form-label">Áî®Êà∑ÂêçÊàñÈÇÆÁÆ±</label>
                <input 
                    type="text" 
                    id="username_or_email" 
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÊàñÈÇÆÁÆ±"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">ÂØÜÁ†Å</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                    >
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="submit-button" id="loginButton">
                <span id="buttonText">ÁôªÂΩï</span>
                <div class="loading-spinner" id="buttonSpinner"></div>
            </button>
            
            <div class="helper-links">
                <a href="#" class="helper-link">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameOrEmailInput = document.getElementById('username_or_email');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // ‰ªéURLÊü•ËØ¢ÂèÇÊï∞‰∏≠Ëé∑ÂèñËøîÂõûÈ°µÈù¢Ë∑ØÂæÑ
            function getRedirectUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                // Á°Æ‰øùËøîÂõûÁöÑURLÊòØÂÆâÂÖ®ÁöÑÔºàÂè™ÂÖÅËÆ∏Êú¨Á´ôURLÔºâ
                if (redirect && (redirect.startsWith('/') && !redirect.startsWith('//'))) {
                    return redirect;
                }
                return '/'; // ÈªòËÆ§ÈáçÂÆöÂêëÂà∞Ê†πË∑ØÂæÑ
            }
            
            // Ëé∑ÂèñÁôªÂΩïÂâçÁöÑÂéüÂßãÈ°µÈù¢Ë∑ØÂæÑ
            const redirectUrl = getRedirectUrl();
            
            // ÂàáÊç¢ÂØÜÁ†ÅÂèØËßÅÊÄß
            togglePasswordButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
            
            // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // ÈöêËóè‰πãÂâçÁöÑÈîôËØØ‰ø°ÊÅØ
                errorMessage.classList.remove('show');
                
                // Ëé∑ÂèñË°®ÂçïÊï∞ÊçÆ
                const usernameOrEmail = usernameOrEmailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // ÁÆÄÂçïÁöÑÂÆ¢Êà∑Á´ØÈ™åËØÅ
                if (!usernameOrEmail) {
                    showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÊàñÈÇÆÁÆ±');
                    return;
                }
                
                if (!password) {
                    showError('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                    return;
                }
                
                // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
                setLoading(true);
                
                // ‰ΩøÁî®fetch APIÂèëÈÄÅÁôªÂΩïËØ∑Ê±Ç
                fetch('/OAuth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username_or_email: usernameOrEmail,
                        password: password
                    })
                })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            // Â§ÑÁêÜHTTPÈîôËØØÔºå‰ºòÂÖà‰ΩøÁî®ÂêéÁ´ØËøîÂõûÁöÑmessage
                            throw new Error(data.message || `ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                        }
                        return data;
                    }).catch(error => {
                        // Â¶ÇÊûúJSONËß£ÊûêÂ§±Ë¥•ÔºåÂÜçÊäõÂá∫ÈÄöÁî®ÈîôËØØ
                        if (error.name === 'SyntaxError') {
                            throw new Error(`ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                        }
                        throw error;
                    });
                })
                .then(data => {
                    setLoading(false);
                    
                    if (data.code === 200) {
                        // ÁôªÂΩïÊàêÂäüÔºåÈáçÂÆöÂêëÂà∞ÂéüÂßãÈ°µÈù¢ÊàñÈªòËÆ§È°µÈù¢
                        window.location.href = redirectUrl;
                    } else {
                        showError(data.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                })
                .catch(error => {
                    setLoading(false);
                    showError(error.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï');
                });
            });
            
            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
                
                // 3ÁßíÂêéËá™Âä®ÈöêËóèÈîôËØØ‰ø°ÊÅØ
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
            
            // ËÆæÁΩÆÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ
            function setLoading(isLoading) {
                loginButton.disabled = isLoading;
                
                if (isLoading) {
                    buttonText.textContent = 'ÁôªÂΩï‰∏≠';
                    buttonSpinner.style.display = 'inline-block';
                } else {
                    buttonText.textContent = 'ÁôªÂΩï';
                    buttonSpinner.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
