<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Lmoadll</title>
    <style>
        /* 全局样式 */
        :root {
            /* 主题颜色 */
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* 圆角 */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 425px;
            background-color: var(--card-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .helper-links {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .helper-link {
            color: var(--primary-color);
            font-size: 0.75rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .helper-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">请输入您的账号信息进行登录</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username_or_email" class="form-label">用户名或邮箱</label>
                <input 
                    type="text" 
                    id="username_or_email" 
                    class="form-input" 
                    placeholder="请输入用户名或邮箱"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码"
                        required
                    >
                    <span class="toggle-password" id="togglePassword">👁️</span>
                </div>
            </div>
            
            <button type="submit" class="submit-button" id="loginButton">
                <span id="buttonText">登录</span>
                <div class="loading-spinner" id="buttonSpinner"></div>
            </button>
            
            <div class="helper-links">
                <a href="#" class="helper-link">忘记密码？</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameOrEmailInput = document.getElementById('username_or_email');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 从URL查询参数中获取返回页面路径
            function getRedirectUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                // 确保返回的URL是安全的（只允许本站URL）
                if (redirect && (redirect.startsWith('/') && !redirect.startsWith('//'))) {
                    return redirect;
                }
                return '/'; // 默认重定向到根路径
            }
            
            // 获取登录前的原始页面路径
            const redirectUrl = getRedirectUrl();
            
            // 切换密码可见性
            togglePasswordButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
            });
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 隐藏之前的错误信息
                errorMessage.classList.remove('show');
                
                // 获取表单数据
                const usernameOrEmail = usernameOrEmailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 简单的客户端验证
                if (!usernameOrEmail) {
                    showError('请输入用户名或邮箱');
                    return;
                }
                
                if (!password) {
                    showError('请输入密码');
                    return;
                }
                
                // 设置加载状态
                setLoading(true);
                
                // 使用fetch API发送登录请求
                fetch('/OAuth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username_or_email: usernameOrEmail,
                        password: password
                    })
                })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            // 处理HTTP错误，优先使用后端返回的message
                            throw new Error(data.message || `登录请求失败: ${response.status}`);
                        }
                        return data;
                    }).catch(error => {
                        // 如果JSON解析失败，再抛出通用错误
                        if (error.name === 'SyntaxError') {
                            throw new Error(`登录请求失败: ${response.status}`);
                        }
                        throw error;
                    });
                })
                .then(data => {
                    setLoading(false);
                    
                    if (data.code === 200) {
                        // 登录成功，重定向到原始页面或默认页面
                        window.location.href = redirectUrl;
                    } else {
                        showError(data.message || '登录失败，请重试');
                    }
                })
                .catch(error => {
                    setLoading(false);
                    showError(error.message || '登录失败，请检查网络连接后重试');
                });
            });
            
            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
            
            // 设置按钮加载状态
            function setLoading(isLoading) {
                loginButton.disabled = isLoading;
                
                if (isLoading) {
                    buttonText.textContent = '登录中';
                    buttonSpinner.style.display = 'inline-block';
                } else {
                    buttonText.textContent = '登录';
                    buttonSpinner.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
