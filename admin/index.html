<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Lmoadll</title>
    <style>
        /* 全局样式 */
        :root {
            /* 主题颜色 */
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            --sidebar-bg: #1f2937;
            --sidebar-text: #f9fafb;
            --sidebar-hover: #374151;
            --sidebar-active: #4f46e5;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* 圆角 */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            /* 间距 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* 字体大小 */
            --font-xs: 0.75rem;
            --font-sm: 0.875rem;
            --font-md: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            
            /* 过渡 */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.35s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform var(--transition-normal);
            z-index: 100;
            overflow-y: auto;
            padding: var(--spacing-lg) 0;
        }
        
        .sidebar-header {
            padding: 0 var(--spacing-lg) var(--spacing-xl);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo {
            font-size: var(--font-2xl);
            font-weight: 700;
            color: var(--sidebar-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .sidebar-logo i {
            color: var(--primary-color);
        }
        
        .sidebar-menu {
            margin-top: var(--spacing-xl);
            padding: 0 var(--spacing-lg);
        }
        
        .menu-title {
            font-size: var(--font-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-md);
        }
        
        .menu-item {
            margin-bottom: var(--spacing-xs);
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all var(--transition-fast);
        }
        
        .menu-link:hover {
            background-color: var(--sidebar-hover);
        }
        
        .menu-link.active {
            background-color: var(--sidebar-active);
        }
        
        .menu-link i {
            margin-right: var(--spacing-md);
            font-size: var(--font-lg);
            width: 24px;
            text-align: center;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 240px;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background-color: var(--card-bg);
            padding: var(--spacing-md) var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            font-size: var(--font-xl);
            color: var(--text-color);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            transition: background-color var(--transition-fast);
        }
        
        .toggle-sidebar:hover {
            background-color: var(--bg-color);
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            transition: background-color var(--transition-fast);
        }
        
        .user-profile:hover {
            background-color: var(--bg-color);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--font-sm);
        }
        
        .user-info {
            display: none;
        }
        
        @media (min-width: 768px) {
            .user-info {
                display: block;
            }
        }
        
        .user-name {
            font-weight: 500;
            font-size: var(--font-sm);
        }
        
        .user-role {
            font-size: var(--font-xs);
            color: var(--text-secondary);
        }
        
        .logout-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .logout-btn:hover {
            background-color: #dc2626;
        }
        
        /* 页面内容 */
        .page-content {
            flex: 1;
            padding: var(--spacing-xl);
        }
        
        .page-header {
            margin-bottom: var(--spacing-xl);
        }
        
        .page-title {
            font-size: var(--font-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-md);
        }
        
        /* 卡片 */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: var(--font-xl);
            font-weight: 600;
        }
        
        .card-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        /* 数据概览卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-2xl);
            color: white;
        }
        
        .stat-icon.primary {
            background-color: var(--primary-color);
        }
        
        .stat-icon.secondary {
            background-color: var(--secondary-color);
        }
        
        .stat-icon.success {
            background-color: var(--success-color);
        }
        
        .stat-icon.warning {
            background-color: #f59e0b;
        }
        
        .stat-title {
            color: var(--text-secondary);
            font-size: var(--font-sm);
        }
        
        .stat-value {
            font-size: var(--font-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-change {
            font-size: var(--font-xs);
            font-weight: 500;
        }
        
        .stat-change.positive {
            color: var(--success-color);
        }
        
        .stat-change.negative {
            color: var(--error-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .page-content {
                padding: var(--spacing-md);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 加载动画 */
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--primary-color);
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 按钮样式 */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-sm);
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--text-secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
    </style>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/admin" class="sidebar-logo">
                <span class="material-icons">dashboard</span>
                Lmoadll
            </a>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-title">主菜单</div>
            <div class="menu-item">
                <a href="/admin" class="menu-link active">
                    仪表盘
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    系统设置
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    用户管理
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    内容管理
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    统计报表
                </a>
            </div>
            
            <div class="menu-title">其他</div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    帮助文档
                </a>
            </div>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="toggle-sidebar" id="toggleSidebar">
                    <span class="material-icons">menu</span>
                </button>
            </div>
            
            <div class="navbar-right">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">管理员</div>
                        <div class="user-role">超级管理员</div>
                    </div>
                </div>
                
                <button id="logoutButton" class="logout-btn">
                    <span class="material-icons">logout</span>
                    退出登录
                </button>
            </div>
        </nav>
        
        <!-- 页面内容 -->
        <main class="page-content">
            <div class="page-header">
                <h1 class="page-title">欢迎使用 Lmoadll 管理后台</h1>
                <p class="page-subtitle">这里是系统的控制中心，您可以管理用户、查看统计数据以及配置系统设置。</p>
            </div>
            
            <!-- 数据概览 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-title">总用户数</div>
                            <div class="stat-value">1,258</div>
                        </div>
                        <div class="stat-icon primary">
                            <span class="material-icons">person</span>
                        </div>
                    </div>
                    <div class="stat-change positive">
                        <span class="material-icons">arrow_upward</span>
                        12% 较上月
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-title">今日访问量</div>
                            <div class="stat-value">246</div>
                        </div>
                        <div class="stat-icon secondary">
                            <span class="material-icons">visibility</span>
                        </div>
                    </div>
                    <div class="stat-change positive">
                        <span class="material-icons">arrow_upward</span>
                        8% 较昨日
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-title">活跃会话</div>
                            <div class="stat-value">36</div>
                        </div>
                        <div class="stat-icon success">
                            <span class="material-icons">wifi</span>
                        </div>
                    </div>
                    <div class="stat-change positive">
                        <span class="material-icons">arrow_upward</span>
                        5% 较上小时
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-title">系统状态</div>
                            <div class="stat-value">正常</div>
                        </div>
                        <div class="stat-icon warning">
                            <span class="material-icons">check_circle</span>
                        </div>
                    </div>
                    <div class="stat-change positive">
                        <span class="material-icons">update</span>
                        最近检查: 2分钟前
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            
            toggleSidebarBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 登出功能
            const logoutButton = document.getElementById('logoutButton');
            
            logoutButton.addEventListener('click', function() {
                if (confirm('确定要退出登录吗？')) {
                    // 显示加载状态
                    logoutButton.innerHTML = '<div class="spinner"></div> 退出中...';
                    logoutButton.disabled = true;
                    
                    // 调用登出API
                    fetch('/OAuth/logout', {
                        method: 'GET',
                        credentials: 'same-origin'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            // 登出成功，重定向到登录页面
                            window.location.href = '/login';
                        } else {
                            alert('登出失败：' + (data.message || '未知错误'));
                            // 恢复按钮状态
                            logoutButton.innerHTML = '<span class="material-icons">logout</span> 退出登录';
                            logoutButton.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('登出请求失败:', error);
                        alert('登出请求失败，请稍后重试');
                        // 恢复按钮状态
                        logoutButton.innerHTML = '<span class="material-icons">logout</span> 退出登录';
                        logoutButton.disabled = false;
                    });
                }
            });
            
            // 更新服务器时间显示
            function updateServerTime() {
                const now = new Date();
                document.getElementById('serverTime').textContent = now.toLocaleString('zh-CN');
            }
            
            updateServerTime();
            setInterval(updateServerTime, 1000);
            
            // 处理响应式布局
            function handleResize() {
                if (window.innerWidth > 1024) {
                    sidebar.classList.add('active');
                } else {
                    sidebar.classList.remove('active');
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始调用
        });
    </script>
</body>
</html>
